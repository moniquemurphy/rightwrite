{% block title %}User Signup{% endblock %}

{% block content %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}

        {% endfor %}
    </ul>
    {% endif %}

    <form id="user_signup_form" method="post">
    {% csrf_token %}
    {{ user_signup_form.as_p }}

        <!--{{ form.as_p }}-->

    <input type="submit" value="Sign Up" />
    </form>

{% endblock %}
